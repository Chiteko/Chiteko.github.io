<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador del clima</title>
    <link rel="stylesheet" href="estilosapi.css">
    <script src="api2.js" defer></script>
    <script src="https://kit.fontawesome.com/752ab395cf.js" crossorigin="anonymous"></script> 
</head>
<body>
    <nav class="navbar-menu">
        <label class="logo">INFO VIAJES</label>
        
        <ul class="nav-options">
            
            <li><a href="../index.html">Volver a Home</a></li>
           
        </ul>
        <h2>Weather Channel</h2>
       </nav>
    <section class="weather-content">
        <h1>Buscador del clima</h1>
        <div class="result">
            <p>Agregue ciudad y pais</p>
        </div>
        <form action="" method="POST" class="get-weather">
            <input type="text" name="city" id="city" placeholder="Write your city...">
            <select name="" id="country">
                <option disabled selected value="">Select the country</option>
                <option value="AR">Argentina</option>
                <option value="JP">Japon</option>
                <option value="ES">España</option>
                <option value="US">Estados Unidos</option>
                <option value="MX">México</option>
                <option value="IT">Italia</option>
            </select>
            <input type="submit" name="" id="" value="Get Weather">
        </form>
    </section>
    <footer class="footer">
        <div class="contenido-footer">
            <div class="social">
                <label><a href="https://www.facebook.com/" target="_blank"><i class="fa-brands fa-facebook"></i></a></label>
                <label><a href="https://www.instagram.com/" target="_blank"><i class="fa-brands fa-instagram"></i></a></label>
                <label><a href="https://twitter.com/" target="_blank"><i class="fa-brands fa-twitter"></i></a></label>
                <label><a href="https://www.youtube.com/" target="_blank"><i class="fa-brands fa-youtube"></i></a></label>
           </div>
            <div class="copr">
                <p>Info Viajes Plataforma Online &copy; 2023. Todos los Derechos Reservados.</p>

            </div>
        </div>
    </footer>   
</body>
</html>
